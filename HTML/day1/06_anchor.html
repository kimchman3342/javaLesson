<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6_anchor</title>
</head>
<body>
    <h3>A (anchor) 태그</h3>
    <p>HTML의 약자는 HyperText Markup Language 입니다.
        HyperText는 웹페이지를 넘나들며 화면을 바꿀 수 있는
        방식으로 동작한다는 의미입니다.
    </p>
    <ul>
        <li>
            <a href="https://www.naver.com/">네이버</a>  
        </li>
        <li>
            <a href="https://www.google.com/">구글</a>  
        </li>
        <li>
            <a href="http://127.0.0.1:3000/HTML/day1/05_position.html/">05_position</a>  
        </li>
        <li>
            <!-- 위의 전체주소 http://127.0.0.1:3000/HTML/day1/05_position.html/는
            현재 페이지 주소 http://127.0.0.1:3000/HTML/day1/06_anchor.html 와
        같은 서버와 포트를 사용하는 주소이므로 이 부분은 생략하고 표기합니다. -->
            <a href="05_position.html">05_position(파일명)</a>  
        </li>
        <li>
            <!-- 현재 폴더 day1의 부모로 가기
            그리고 test 폴더로 가기
            anchorTest.html 파일 요청하기
        -->
        <!-- 현재 페이지 주소 http://127.0.0.1:3000/HTML/day1/06_anchor.html에서
            http://127.0.0.1:3000/HTML/day1/anchorTest.html (절대주소)로 이동하기
            ../test/anchorTest.html는 현재 위치 기준의 상대주소
            => test는 day1 형제 폴더
         -->
            <a href="../test/anchorTest.html">anchorTest.html go!!</a>  
        </li>
        <li>
            <!-- 절대 주소  http://127.0.0.1:3000/HTML/day1/anchorTest2.html
            => 부모 폴더로 이동 
            -->
            <a href="../test/anchorTest2.html">anchorTest2.html go!!</a>  
        </li>
        <li>
            <!-- 절대 주소  http://127.0.0.1:3000/HTML/day1/anchorTest3.html
            로 이동합니다. 상대주소 herf 설정하세요.
            그리고 해당폴더와 파일 만들어서 테스트 해보세요.
            참고 : 부모 폴더는 ../ 현재 폴더는 ./ 자식폴더는 폴더명/파일명
          -->
          <!-- => 자식 폴더 anchor로 이동 -->
            <a href="../anchor/anchorTest3.html">../anchor/anchorTest3.html go!!</a>  
            <hr>
            <a href="anchor/anchorTest3.html">anchor/anchorTest3.html go!!</a>  
        </li>
    </ul>
</body>
</html>
