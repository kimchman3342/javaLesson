<!DOCTYPE html>
<!-- lang 는 태그의 속성 : 웹페이지(웹문서)가 어떤 언어로 만들어졌는지 정보를 설정
    필수 속성은 아닙니다. 웹접근성을 위한 속성입니다. -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 아래 meta 내용은 모바일 기기를 위한 설정입니다. 없어도 됩니다.
        반응형 웹페이지를 제작할 때 설정합니다.    
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0_START</title>
</head>

<body>
    <h1>하이</h1>
</body>

</html>
