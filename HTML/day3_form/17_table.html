<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
 
        body{
            font-family: 'Roboto', 'Noto Sans Kr';
            letter-spacing: .05rem;
            color: #222;
            /* 글꼴 크기 16px */
            font-size: 1.45rem;
        }

        tr.time{
            background-color: skyblue;
        }
        td.vartical{
            background-color: rgb(40, 204, 40);
        }
        tr{
            background-color: bisque;
        }


    </style>
</head>
<body>
    <!-- table  태그로 시간표(예시) 작성하면서 css도 적용해보세요. 
        30분 이내에 할 수 있는 내용으로 해보세요/
    -->
    <table>
        <tr class="time">
            <th>시간</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
          </tr>
          <tr>
            <td class="vartical">1교시</td>
            <td>과학</td>
            <td>영어</td>
            <td>국어</td>
            <td>체육</td>
            <td>수학</td>
          </tr>
          <tr >
            <td class="vartical">2교시</td>
            <td>국어</td>
            <td>수학</td>
            <td>과학</td>
            <td>영어</td>
            <td>사회</td>
          </tr>
          <tr>
            <td class="vartical">3교시</td>
            <td>영어</td>
            <td>체육</td>
            <td>수학</td>
            <td>과학</td>
            <td>국어</td>
    </table>
</body>
</html>
