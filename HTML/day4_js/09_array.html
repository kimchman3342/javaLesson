<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트의 배열</h3>
    <ul>
        <li>자바와의 차이점은 배열의 크기가 동적입니다.</li>
        <li>인덱스 0부터 시작하고, 배열 요소 접근은 배열이름[인덱스]</li>
        <li>주요 특징은 메소드가 많습니다.
            : push(), pop()...
        </li>
    </ul>
    <pre style="font-size: 1rem; font-family: inherit;">   
    <!-- pre 태그는 코드 출력할 때, 보이는 그대로 출력하는 용도로 사용.
        엔터를 줄바꿈 할 목적으로 사용합니다. 스타일이 바뀝니다. 
        body 와 같도록 하려면 style 설정 필요합니다.
    -->
        <script>
            // docyment.write 또는 writeln 메소드 : 웹문서에 문자열 출력
            const names = [];       // 내용이 없는 배열 선언
            // names = ['a','b'];      // 오류 : const 입니다. 배열 자체를 바꿀 수 없습니다.
            names.push('사나')      // const 배열이나 배열 요소 변경은 할 수 있습니다.
            names.push('쯔위')
            names.push(100)         // 동일한 배열에 문자열과 number 저장 가능합니다.
            document.write('<h3>names 배열 요소</h3>')
            document.writeln("names = ", names)     // ln은 엔터. 엔터는 html 에서는 줄바꿈이 아님.
            names.pop()             // 마지막 인덱스 요소를 제거
            document.writeln("pop 후 names = ", names)
            names.push('모모')
            document.writeln("sort 전 names = ", names)
            names.sort()
            document.writeln("sort 후 names = ", names)
            names.reverse()
            document.writeln("reverse 후 names = ", names)
            // 배열 요소의 삭제 - 위치와 개수를 지정하기
            names.push('aaa')       // 인덱스 : 3
            names.push('bbb')
            names.push('ccc')
            names.push('ddd')
            document.writeln('splice 하기 전 names = ', names)
            names.splice(3,1)       // 위치 : 3, 개수 : 1
            document.writeln('splice 결과 names = ', names)
            names.splice(3,2)       // 위치 : 3, 개수 : 2
            document.writeln('splice 결과 names = ', names)
            // 이외에도 배열을 조작하는 많은 메소드가 있습니다. w3schools 참고해서 사용합시다.
            //      지금까지 메소드는 names 배열 요소를 변경합니다.
            

            document.writeln('리턴이 있는 메소드입니다. 지정된 기호로 배열요소 연결.')
            document.writeln(names.join('*'))
            document.writeln('배열의 크기를 저장하는 속성')
            document.writeln('names 크기 = ', names.length)
            // 찾기. 배열에서 요소 위치 찾기
            document.writeln('모모의 위치')
            document.writeln(names.indexOf('모모'))
            document.writeln('배열에 모모가 있는지')
            document.writeln('names.includes(\'모모\') = ', names.includes('모모'))
            document.writeln('names.includes(\'나연\') = ', names.includes('나연'))
            
            document.writeln('<h4> for문으로 배열요소 출력하기</h4>')
            for(let i=0; i<names.length; i++){
                document.writeln(i,names[i]);
            }    

            // foreach 메소드가 더 많이 쓰입니다. - 메소드의 인자가 함수입니다.(콜백함수)
            //                      - names 배열 요소를 순서대로 하나씩 콜백함수 실행시킵니다.
            names.forEach(function(item,index,array){
                // forEach 메소드 콜백함수의 인자 순서는 정해져 있습니다.
                document.writeln('item', item)
                document.writeln('index', index)
                document.writeln('array', array)
                document.write('<hr style ="border:0.2px dashed black">')                   
            })                
            document.write('<hr>')

                names.forEach(function(ele,i,arr){
                    // 변수명은 임의로 선언합니다.
                    document.writeln('item', ele)
                    document.writeln('index', i)
                    document.writeln('array', arr)
                    document.write('<hr style ="border:0.2px dashed gray">')                   
                })                
            document.write('<hr>')
        
                names.forEach(function(item,index){
                    // forEach 메소드 콜백함수의 인자 필요 없다면 선언안해도 됩니다.(순서는 지키기)
                    document.writeln('item', item)
                    document.writeln('index', index)
                    document.write('<hr style ="border:0.2px dashed green">')                   
                })                
            document.write('<hr>')
        
                names.forEach(function(item){
                    // forEach 메소드 콜백함수의 인자 순서는 정해져 있습니다.
                    document.writeln('item', item)
                    document.write('<hr style ="border:0.2px dashed blue">')                   
                })                
            document.write('<hr>')
               
            names.forEach((item)=>{
                    // 화살표 함수 사용
                    document.writeln('item', item)
                    document.write('<hr style ="border:0.2px dashed red">')                   
                })                
            document.write('<hr>')
            // 화살표 함수를 변수로 선언. 함수 실행코드 1줄일 때 {} 생략 
            const printItem = (item) => document.write("itme=", item)
            names.forEach(printItem)     
        </script>
    </pre>
</body>
</html>
