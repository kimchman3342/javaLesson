<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array_Tesk</title>
  </head>
  <body>
    <h3>요소의 집합을 다루게 되는 예시</h3>
    <ul>
      <li>사나</li>
      <li>다현</li>
      <li id="momo">모모</li>
      <li>나연</li>
      <li>쯔위</li>
    </ul>
    <pre style="font-size: 1rem; font-family: inherit">
        <script>
          //getElementById는 요소를 1개만 가져옵니다.
          //getElementByXXXX 중에 요소를 여러개 가져오는 메소드(1. 태그이름, 2. 클래스이름)
          const lis = document.getElementsByTagName("li");
          console.log(lis);
          //주의할 점 : lis는 <li> 요소의 집합. 배열이 아니고 collection 입니다.
          //            그래서, forEach를 실행하려면 배열로 변환해야 합니다.
          const liArr = Array.from(lis);
          //item은 li 요소
          liArr.forEach((item) => {
            if(item.innerHTML=='모모') item.style.color = 'red'
            if(item.innerHTML=='다현') { item.innerHTML = 'dayn' 
            item.style.color = 'blue'; }
            document.write(`\nli 요소 내용 = ${item.innerHTML}`)
          });
          const momoElement = document.getElementById("momo");

        // 초기 색 설정
        momoElement.style.color = getRandomColor();

        // 초마다 색 변경
        setInterval(() => {
          momoElement.style.color = getRandomColor();
        }, 1000);

        function getRandomColor() {
          const letters = "0123456789ABCDEF";
          let color = "#";
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
        </script>
    </pre>
  </body>
</html>
