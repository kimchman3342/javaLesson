<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {width: 800px;}
        /* 테이블 크기 800px에 대한 백분율로 너비를 설정합니다. */
        th{width: 13%; background-color: tomato; color: white;}
        td{width: 10%}
        th,td{border: 1px solid tomato; padding: 7px 12px; text-align: center;}
    </style>
</head>
<body>
    <h3>오늘의 스케줄</h3>
    <!-- 자바스크립트 배열에 저장된 값으로 시간표를 만들어 봅니다. -->
    <table>
        <tr id="time">

        </tr>
       
        <tr id="todo">

        </tr>
    </table>
    <script>
        const time = ['09:00','11:00','12:30','14:00','16:45']
        const todo = ['수업','과제','점심식사','주간회의','자료조사']
        function makeTable(){
        //   dom 메소드 createElement, appendChild 이용해서 완성하세요

        // 첫 번째 행 제목 th 요소 생성해서 append
        time.forEach((value) => {
            // td 요소 생성(내용은 배열 값)후 appemd
            const td = document.createElement('td');
            td.textContent = value;
            timeRow.appendChild(td);	
        })
        
        // 두 번째 행 제목 th 요소 생성해서 append
        todo.forEach(function (value) {
            // td 요소 생성(내용은 배열 값)후 appemd
            const td = document.createElement('td');
            td.textContent = value;
            todoRow.appendChild(td);		
        })
        }
        makeTable()

    </script>
</body>
</html>
