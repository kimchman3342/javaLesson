<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NC Dinos Fan Item</title>
    <link rel="stylesheet" href="fanitem.css">
</head>
<body>
    <p>이 페이지는 nc 다이노스 팀스토어 팬상품 페이지를 샘플로 합니다. 링크는 
        <a href="https://store.ncdinos.com/product/list/G">여기</a>
    </p>
    <!-- #은 id의미, .은 class 의미합니다 
        #contents 이면 id 속성 값이 contents인 태그(단 하나의 요소만을 처리합니다.)
        .contents 이면 class 속성 값이 contents 인 태그 (여러 요소를 처리합니다.)
    -->
    <div id="contents">
        <ul id="left-menu" class="folding">
            <li><span>유니폼</span></li>
            <li><span>모자</span></li>
            <li><span>의류</span></li>
            <li><span>팬상품</span></li>
        </ul>
        
    </div>
    
</body>
</html>
