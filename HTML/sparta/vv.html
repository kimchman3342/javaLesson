<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>
</head>
<body>
    <header>
        <h1> HTML 연습장 </h1>
        <main>
            main은 본문 영역
            <p>p로 단락을 나눌 수 있음(1단락)</p>
            
            <p>p로 단락을 나눌 수 있음(2단락)</p>
            
            <p>
                <strong>strong</strong>으로 글씨 <strong>굵게</strong> 가능(3단락)
            </p>
            
            <p>
                <b>b</b>로 <b>경고</b> 가능 ->strong이랑 비슷(4단락)
            </p>
            
            <p>
                <em>em</em>은 강조 글씨체가 <em>달라짐</em>(5단락)
            </p>
            
            <p>
                <i>i</i>는 <i>관용구</i> ->em과 같음(6단락)
            </p>

            <p>
                <u>u</u>는 <u>밑줄</u>(7단락)
            </p>
            </main>
        <nav>nav는 메뉴 영역</nav>
        <footer>footer는 꼬릿말</footer>
    </header>
</body>
</html>
